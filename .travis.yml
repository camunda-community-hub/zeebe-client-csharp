language: csharp
solution: Zeebe.sln
mono: none
dotnet: 7.0.203
install:
  - dotnet restore Zeebe.sln
script:
  - dotnet build --configuration Release --no-restore
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - dotnet test --configuration Release --no-restore --no-build
