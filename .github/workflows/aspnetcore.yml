name: .NET Core CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.1.x'
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test
