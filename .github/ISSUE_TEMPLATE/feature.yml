name: 🚀 Feature"
description: "Suggest an idea for this project"
title: "🚀 Feature: "
labels: [feature]
assignees: Zelldon
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out our feature request form 🙏
  - type: textarea
    id: feature-description
    validations:
      required: true
    attributes:
      label: "🔖 Feature description"
      description: "A clear and concise description of what the feature is."
      placeholder: "I'm always frustrated when [...]"
  - type: textarea
    id: proposed-solution
    validations:
      required: true
    attributes:
      label: "Proposed solution"
      description: "Please explain why this feature should be implemented and how it would be used. Add examples, if applicable."
      placeholder: "In my use-case, ..."
  - type: textarea
    id: alt-considered
    validations:
      required: true
    attributes:
      label: "Alternatives Considered"
      description: "A clear and concise description of any alternative solutions or features you've considered."
      placeholder: ""
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "👀 Have you spent some time to check if this issue has been raised before?"
      description: "Have you Googled for a similar issue or checked our older issues for a similar bug?"
      options:
        - label: "I checked and didn't find similar issue"
          required: true
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Any other additional context to add regarding the issue"
      placeholder: ""